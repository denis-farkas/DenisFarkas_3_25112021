                    <div class="menu__form__choice">
                    </div>
                    <div class="menu__form__choice">
                    </div>
                    <div class="menu__form__choice">
                    </div>
                </section>

    <footer class="footer container">
        <div class="footer__logo"></div>
            <ul class="footer__nav">
