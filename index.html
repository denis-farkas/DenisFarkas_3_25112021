<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/normalize.css">
    <link rel="stylesheet" href="build/css/fontaws.css">
    <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
    <header class="header container">   
           <div class="header__logo">
                <img src="build/img/logo/ohmyfood.png" alt="logo oh my food">
           </div>      
    </header>
    <main class="main container">
        <div class="explore">
            <form class="explore__form">
                <div class="explore__form__search">
                    <span><i class="fa fa-map-marker-alt"></i></span>
                    <input type="text" name="search" placeholder="Paris, Belleville" aria-label="localisation">
                </div>
                <div class="explore__form__title">
                    <h1>Réservez le menu qui vous convient</h1>
                </div>
                <div class="explore__form__subtitle">
                    <p class="muted">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <div class="explore__form__submit">
                    <button class="explore__form__button" type="submit">Explorer nos restaurants</button>
                </div>
                </form>
        </div> 
        <div class="functional">
            <div class="title">
                <h1>Fonctionnement</h1>
            </div>
            <div class="content">
                <div class="functionnal__choose">
                    <div class="functionnal__choose__btn">
                        <badge class="functionnal__choose__badge">1</badge>
                        <i class="fa fa-mobile-alt"></i>
                        Choisissez un restaurant
                    </div>
                </div>
                <div class="functional__choose">
                    <div class="functionnal__choose__btn">
                        <badge class="functionnal__choose__badge">2</badge>
                        <i class="fa fa-list-ul"></i>
                        Composez votre menu
                    </div>
                </div>
                <div class="functional__choose">
                    <div class="functionnal__choose__btn functionnal__choose__btn--primary">
                        <badge class="functionnal__choose__badge">3</badge>
                        <i class="fa fa-store"></i>
                        Dégustez au restaurant
                    </div>
                </div>
            </div>
        </div>
        <div class="restaurant">
            <div class="title">
                <h1>Restaurants</h1>
            </div>
            <div class="content">
                <div class="card">
                    <div class="card__image"></div>
                    <div class="card__body">
                        <div class="card__title">

                        </div>
                        <div class="card__subtitle">

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__image"></div>
                    <div class="card__body">
                        <div class="card__title">

                        </div>
                        <div class="card__subtitle">

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card__image"></div>
                    <div class="card__body">
                        <div class="card__title">

                        </div>
                        <div class="card__subtitle">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer container">
        <div class="footer__logo"></div>
            <ul class="footer__nav">
                <li class="footer__item"></li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
                <li class="footer__item"></li>
            </ul>
    </footer>    
</body>
</html>
